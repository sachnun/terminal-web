<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white py-8">
    <div class="flex flex-col items-center justify-center space-y-4">
        <!-- output -->
        <div class="bg-gray-800 w-1/3 rounded-lg p-4 overflow-y-auto">
            <pre id="output" class="whitespace-pre-wrap">{{ welcome }}</pre>
        </div>
        <!-- input -->
        <div class="bg-gray-800 w-1/3 rounded-lg p-4">
            <form action="/exec" method="POST" onsubmit="return executeCommand(event)">
                <input type="text" id="command" name="command" class="w-full p-2 bg-gray-700 rounded-md"
                    placeholder=" uname -a" autocomplete="off">
            </form>
        </div>
    </div>

    <script>
        function executeCommand(event) {
            event.preventDefault();
            const command = document.getElementById("command").value;
            fetch("/exec", {
                method: "POST",
                // multipart/form-data
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `command=${encodeURIComponent(command)}`
            })
                .then(response => response.text())
                .then(output => {
                    const outputElement = document.getElementById("output");
                    outputElement.innerHTML = output;
                    window.scrollTo(0, document.body.scrollHeight);
                });
            // input sebelumnya di jadiin placeholder
            document.getElementById("command").placeholder = ` ${command}`;
            // reset form
            event.target.reset();
        }
    </script>
</body>

</html>
